<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pad"> type here</div>

    <script>
        let texts = "";
        let temp = document.getElementById('pad');

        document.addEventListener('keypress', function(event) {
            if (event.altKey || event.shiftKey || event.ctrlKey) {
                return;
            }
            texts = texts.concat(event.key);
            temp.innerHTML = texts;
        });

    </script>
</body>
</html>
