<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Images </title>

        <style>
            html {
                width: 100%;
                height: 100%;
                background: linear-gradient( rgba(173, 216, 230, 0.800), rgba(173, 216, 230, 0.700), rgba(173, 216, 230, 0.600), rgba(173, 216, 230, 0.500)); 
                background-repeat: no-repeat;
            }

            form {
                height: 80%;
                width: 90%;
                padding: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                font-family: Arial, sans-serif;
                background-color: whitesmoke;
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 10px;
                box-sizing: border-box;
            }

            button {
                padding: 0.45rem 1.1rem;
                font-size: 1rem;
                border: none;
                border-radius: 12px;
                background-color: #6e8efb;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
        
            button:hover {
                background-color: #a777e3;
            }

            #header_text {
                margin-bottom: 20px;

                font-size: 2rem;
                color: #333;
                text-align: center;
                font-weight: 900;
                text-transform: uppercase;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 10px;
            }
            .box {
                padding: 20px;
                background-color: #f0f0f0;
                border: 1px solid #ccc;
                border-radius: 8px;
                text-align: center;
                font-size: 1.5rem;
                color: #333;
            }

        </style>

    </head>
    <body>
        <form action="#" enctype="multipart/form-data">
            <p id="header_text"> Images </p>
            <div class="grid-container">
                <div class="box"> 
                    <button class="img-btn" id="btn1">Select Image</button>
                    <input type="file" id="file1" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn2">Select Image</button>
                    <input type="file" id="file2" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn3">Select Image</button>
                    <input type="file" id="file3" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn4">Select Image</button>
                    <input type="file" id="file4" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn5">Select Image</button>
                    <input type="file" id="file5" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn6">Select Image</button>
                    <input type="file" id="file6" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn7">Select Image</button>
                    <input type="file" id="file7" style="display:none" accept="image/*">
                </div>
                <div class="box"> 
                    <button class="img-btn" id="btn8">Select Image</button>
                    <input type="file" id="file8" style="display:none" accept="image/*">
                </div>
            </div>
        </form>
        <script>
            for (let i = 1; i <= 8; i++) {
                const btn = document.getElementById(`btn${i}`);
                const fileInput = document.getElementById(`file${i}`);
                const box = btn.parentElement;

                btn.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    fileInput.click();
                }); 

                fileInput.addEventListener('change', () => {
                    const file = fileInput.files[0];
                    if (file && file.type.startsWith("image/")) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const existingImg = box.querySelector("img");
                            if (existingImg) existingImg.remove();

                            const img = document.createElement("img");
                            img.src = e.target.result;
                            img.style.maxWidth = "100%";
                            img.style.maxHeight = "150px";
                            img.style.marginTop = "10px";
                            box.appendChild(img);
                            btn.textContent = "Change Image";
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }
        </script>

    </body>
</html>
