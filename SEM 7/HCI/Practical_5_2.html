<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.7), rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.5));
        background-repeat: no-repeat;
      }
      form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70%;
        width: 35%;
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 20px;
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 200px;
        height: 25px;
        text-align: center;
        padding: 0.5rem;
        margin: 0.5rem 0.25rem;
        font-size: 1.1rem;
        border-radius: 8px;
        border: 1.5px solid #a777e3;
        outline-color: #6e8efb;
      }
      select {
        width: 217px;
        margin: 0.5rem 0.25rem;
        padding: 0.5rem;
        font-size: 1.1rem;
        border-radius: 8px;
        border: 1.5px solid #a777e3;
        outline-color: #6e8efb;
      }
      button {
        padding: 0.55rem 1.5rem;
        margin: 0.5rem 0.5rem 1rem 0.5rem;
        font-size: 1.3rem;
        border: none;
        border-radius: 12px;
        background-color: #6e8efb;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #a777e3;
      }
    </style>
  </head>
  <body>
    <form action="#" enctype="multipart/form-data">
      <table align="center" width="400px" height="400px">
        <caption>
          <h2>Contact US</h2>
        </caption>
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td>
            <input type="text" name="name" id="name" placeholder="ex Arthur Morgan"/>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"/>
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td>
            <input type="tel" name="phone" id="phone" placeholder="+91 123456789"/>
          </td>
        </tr>
        <tr>
            <td><label for="Interests">Interests:</label></td>
        </tr>
        <tr>
            <td colspan="2" style="width:100%; ">
              <textarea wrap="soft" name="Interests" id="Interests" placeholder="Your Interests" style="width:100%;"></textarea>
            </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
