<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Based Program</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.7), rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.5)); 
        background-repeat: no-repeat;
      }
      body { font-family: Arial, sans-serif; margin: 40px; }
      form {
        height: 50%;
        width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
        padding: 20px;
        
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-sizing: border-box;
      }

      .header_text {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

      .menu { margin-bottom: 20px; display: flex; flex-direction: column; gap: 10px; }
      button {
        padding: 0.45rem 1.1rem;
        font-size: 1rem;
        border: none;
        border-radius: 12px;
        background-color: #6e8efb;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
        
      button:hover {
        background-color: #a777e3;
      }

      #output { margin-top: 30px; font-weight: bold; }
    </style>
  </head>
  <body>
    <form action="#" enctype="multipart/form-data">
      <!-- Design an user interface for menu based Program -->
      <h2>Menu</h2>
      <div class="menu">
          <button onclick="showOption(1)">Show Date</button>
          <button onclick="showOption(2)">Show Time</button>
          <button onclick="showOption(3)">About</button>
          <button onclick="showOption(0)">Exit</button>
      </div>
      <div id="output"></div>
    </form>

    <script>
        function showOption(option) {
            const output = document.getElementById('output');
            switch(option) {
                case 1:
                    output.textContent = "Today's date is: " + new Date().toLocaleDateString();
                    break;
                case 2:
                    output.textContent = "Current time is: " + new Date().toLocaleTimeString();
                    break;
                case 3:
                    output.textContent = "Basic web for Time show";
                    break;
                case 0:
                    output.textContent = "Thank you!!";
                    break;
                default:
                    output.textContent = "";
            }
        }
    </script>
  </body>
</html>
