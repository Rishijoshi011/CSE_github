<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count number</title>
    <style>
      html {
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.7), rgba(173, 216, 230, 0.6), rgba(173, 216, 230, 0.5));
        background-repeat: no-repeat;
      }
      form {
        height: 50%;
        width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        align-items: center;
        padding: 20px;
        
        font-family: Arial, sans-serif;
        background-color: whitesmoke;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-sizing: border-box;
      }
      input[type="text"] {
        width: 200px;
        height: 25px;
        text-align: center;
        padding: 0.5rem;
        margin: 0.5rem 0.25rem;
        font-size: 1.1rem;
        border-radius: 8px;
        border: 1.5px solid #a777e3;
        outline-color: #6e8efb;
      }
      .header_text {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <form action="#" enctype="multipart/form-data">
      <label for="num" class="header_text">
        Enter numbers in comma seprated to see Ascending order and Descending
        order</label>
      <input type="text" id="num" name="num" placeholder="Enter number" />
      <label id="result2"></label>
      <label id="result3"></label>
    </form>
    <script>
        const num = document.getElementById("num");
        const result2 = document.getElementById("result2");
        const result3 = document.getElementById("result3");

        num.addEventListener("input", () => {
            const values = num.value.split(",").map(Number);
            const ascending = [...values].sort((a, b) => a - b);
            const descending = [...values].sort((a, b) => b - a);
            result2.textContent = "Ascending: " + ascending.join(", ");
            result3.textContent = "Descending: " + descending.join(", ");
        });
    </script>
  </body>
</html>
