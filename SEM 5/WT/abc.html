<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <table border="5" width="200px" cellpadding="50px" align="center">
      <tr align="center">
        <td colspan="2">A</td>
        <td rowspan="2">B</td>
        
        <td>C</td>
        <td colspan="2">D</td>
      </tr>
      <tr align="center">
        <td>E</td>
        <td rowspan="2">F</td>
        <td colspan="2">G</td>
        <td>H</td>
      </tr>
      <tr align="center">
        <td>I</td>
        <td>J</td>
        <td rowspan="2">K</td>
        <td colspan="2">L</td>
      </tr>
      <tr align="center">
        <td colspan="2">M</td>
        <td>N</td>
        <td>O</td>
        <td>P</td>
      </tr>
    </table>
  </body>
</html>
